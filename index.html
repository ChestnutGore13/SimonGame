<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Libre+Baskerville&family=Press+Start+2P&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="game-title">Simon says!</h1>
    <h2 class="text lvltext">Press "Start" to play!</h2>
    <div class="container">
      <div type="button" id="1" class="btn green"></div>
      <div type="button" id="2" class="btn red"></div>
      <div type="button" id="3" class="btn yellow"></div>
      <div type="button" id="4" class="btn blue"></div>
    </div>

    <button id="startbtn">Start</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
